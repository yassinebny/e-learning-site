<main class="content">
  <div class="container p-0">
  <div class="card">
    <div class="row g-0">
      <div class="col-12 col-lg-12 col-xl-12">
        <div class="py-2 px-4 border-bottom d-none d-lg-block">
          <div class="d-flex align-items-center py-1">
            <div class="position-relative">
              <img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
            </div>
            <div class="flex-grow-1 pl-3">
              <strong>All</strong>
              <div class="text-muted small"><em>Typing...</em></div>
            </div>
          </div>
        </div>

        <div class="position-relative" style="height: 80vh;overflow-y: scroll" #scrollRef>
          <div class="chat-messages p-4" *ngFor="let message of chatMessages">

            <div class="chat-message-right pb-4" id="parent" *ngIf="message.userEnvoi['id'] == userId">

              <div>
                <img src="assets/Documents/{{message.userEnvoi['image']}}" class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
                <div class="text-muted small text-nowrap mt-2">{{ message.created_at | date: 'HH:mm' }}</div>
              </div>
              <div class="msg" *ngIf="message.status==0">
                <div class="flex-shrink-1  rounded py-2 px-3 mr-3" style="color: #ffffff;background-color: #ef3e8a;">
                  <div class="font-weight-bold mb-1" >You</div>
                  {{message.message}}
                </div>
              </div>
              <i class="bi bi-trash-fill" *ngIf="message.status==0" (click)="deleteMessage(message.id)" id="menu" style="font-size: 20px;margin-top: 20px;margin-right: 10px;color: rgb(137, 135, 135);"></i>
              <div class="deleted" *ngIf="message.status==1">
                <div class="alert alert-warning alert-dismissible fade show" role="alert" style="padding: 10px;">
                  <span style="font-size: 13px;">You removed this message</span>
                </div>
              </div>

            </div>

            <div class="chat-message-left pb-4" id="parent" *ngIf="message.userEnvoi['id'] != userId">
              <div>
                <img src="assets/Documents/{{message.userEnvoi['image']}}" class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
                <div class="text-muted small text-nowrap mt-2">{{ message.created_at | date: 'HH:mm' }}</div>
              </div>
              <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                <div class="font-weight-bold mb-1">{{message.userEnvoi['firstName']}} {{message.userEnvoi['lastName']}}</div>
               {{message.message}}
              </div>
            </div>
          </div>
        </div>

        <div class="flex-grow-0 py-3 px-4 border-top">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Type your message" [(ngModel)]="this.chat.post">
            <button class="btn" style="background-color: #ef3e8a;color: white;" (click)="sendAll()">Send</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</main>
