<!-- ======= Testimonials Section ======= -->
<section id="testimonials" class="testimonials mt-5 mb-5">
  <div class="" data-aos="fade-up">
    <div class="section-title">
      <h2>Testimonials</h2>
    </div>

    <div
      class="testimonials-slider swiper"
      data-aos="fade-up"
      data-aos-delay="100"
    >
      <div
        id="carouselExampleControls"
        class="carousel slide text-center carousel-dark"
        data-mdb-ride="carousel"
      >
        <div class="carousel-inner">
          <div
            class="carousel-item"
            *ngFor="let x of data; let i = index"
            [class.active]="i === currentTestimonialIndex"
          >
            <img
              class="rounded-circle shadow-1-strong mb-4"
              src="/assets/Documents/{{ x.user.image }}"
              alt="avatar"
              style="width: 150px"
            />
            <div class="row d-flex justify-content-center">
              <div class="col-lg-8">
                <h5 class="mb-3">
                  {{ x.user.firstName }} {{ x.user.lastName }}
                </h5>
                <p class="text-muted">
                  <i class="fas fa-quote-left pe-2"></i>
                  {{ x.comment }}
                </p>
              </div>
            </div>
            <p class="mt-1 text-secondary">
              <span [innerHTML]="generateStarHTML(x.rating)"></span>
            </p>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-mdb-target="#carouselExampleControls"
          data-mdb-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-mdb-target="#carouselExampleControls"
          data-mdb-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Carousel wrapper -->
    </div>
  </div>
</section>
<!-- End Testimonials Section -->
