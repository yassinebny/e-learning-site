<div class="dropdown">
  <button class="notification-button" *ngIf="isLoggedIn()" (click)="changeStatus()" data-bs-toggle="dropdown" aria-expanded="false">
    <i class="bi bi-bell" aria-hidden="true" style="font-size: 30px;"></i>
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      {{notificationsNotSeen.length}}
    </span>
  </button>
  <ul class="dropdown-menu dropdown-menu-end" style="overflow-y: auto; overflow-x: hidden;height: auto;max-height: 600px;">
    <div class="title d-flex justify-content-between mt-3 mb-3">
      <h1 style="font-weight: bold;color: rgb(63, 63, 63);margin: 10px 0px 15px 20px;">Notifications</h1>
      <h2  routerLink="/notificationList" style="margin: 10px 30px 0px 0px;cursor: pointer;">See All</h2>
    </div>
    <div class="divider"></div>
    <ng-container *ngIf="notifications?.length!=0">

        <li style="margin: 20px 20px;cursor: pointer;" class="position-relative li" *ngFor="let i of notifications" (click)="changeStatusToSeenDetails(i.id)">
          <div  *ngIf="i.status !=-1" class="circle" style="position: absolute;border-radius: 50%;background-color: #d23e7b;width:15px;right: -10px;top: 40%;height: 15px;"></div>
           <i  class="bi bi-x position-absolute" style="color: grey;top: 0;right: -15px;font-size: 30px;" (click)="changeStatusToDeleted(i.id)"></i>
          <div class="notif row" routerLink="{{i.link}}" style="padding: 10px;border-radius: 10px;">
              <div class="col-3 d-flex align-items-center">
                  <img src="../../../../assets/img/9ant.png" width="100%" height="90px" style="border-radius: 50%;">
              </div>
              <div class="col-9 mt-2" style="font-weight: bold;position: relative;">
                <h2 style="margin-bottom: 0px;font-weight: bold;">{{i.title}}</h2>
                  {{i.message}}<br>
                  <span style="font-size: 12px;color: grey;margin-top: 5px;"> {{( i.created_at).substring(0,10) }} : {{( i.created_at).substring(11,16)}}
                  </span>
              </div>
          </div>
        </li>
    </ng-container>
    <li class="" *ngIf="notifications?.length==0">
      <h3 style="text-align: center;margin:30px 0px 30px 0px;">No notifications are currently available.</h3>
    </li>
  </ul>
</div>
