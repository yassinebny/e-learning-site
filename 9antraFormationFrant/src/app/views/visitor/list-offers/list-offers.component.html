<!----======= Hero Section =======-->
<style>
   .card {
   display: flex;
   align-items: center;
   margin-bottom: 20px;
   margin-right: 20px; /* Ajoute une marge à droite de chaque carte */
 
 }
 .my-custom-card {
   height: 300px; /* Définissez la hauteur souhaitée pour la carte */
 }
 
 .card img {
   width: 100%;
   height: 200px;
   object-fit: cover;
   margin-right: 10px;
 }
 
 .card-details {
   display: flex;
   flex-direction: column;
 }
 
 .description {
   position: relative;
 }
 
 .text {
   display: -webkit-box;
   -webkit-line-clamp: 2; /* Limite à 2 lignes */
   line-clamp: 2; /* Standard property for compatibility */
   -webkit-box-orient: vertical;
   overflow: hidden;
   text-overflow: ellipsis;
   margin-bottom: 0.5em;
 }
 
 .see-more-link {
   display: none;
   margin-top: 0.5em;
   font-style: italic;
   color: blue;
   text-decoration: underline;
   cursor: pointer;
 }
 
 .expanded .text {
   -webkit-line-clamp: initial; /* Affiche toutes les lignes */
   line-clamp: initial; /* Standard property for compatibility */
 }
 
 .expanded .see-more-link {
   display: inline-block;
 }
 .card-details {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
}

.date-container {
  text-align: left;

}

.date {
  font-size: 15px;
  text-transform: uppercase;
}
 </style>
  <section id="hero" class="d-flex align-items-center" data-aos="fade-up">
     <img src="assets/img/hackerspaces.png" class="img-fluid" alt="">
       </section><!-- End Hero -->

                        </p>
                                       </div>

 <button (click)="showEventDetails(project.id)" >More Details</button>

 </div>
