<main id="main">
    <div class="d-lg-none d-md-block"><br><br><br></div>

    <div class="pagetitle">
        <h1>Chapters</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a routerLink="/admin/courses">Chapters</a></li>
                <li class="breadcrumb-item active">Add</li>
            </ol>
        </nav>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="container d-flex justify-content-center">
            <div class="card shadow-sm h-100 col-md-6">
                <div class="card-body">
                    <h1 class="text-center fw-bold mb-3" style="color: #AF3065;">Add Chapter</h1>

                    <form [formGroup]="chapterForm">
                        <div class="form-group mb-3">
                            <label for="exampleFormControlInput1">Title</label>
                            <input formControlName="title" type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Name...">
                        </div>

                        <div class="form-group mb-3">
                            <label for="exampleFormControlInput1">Course</label>
                                <select formControlName="course" id="inputGroupSelect01" class="custom-select form-control">
                                    <option *ngFor="let c of courses" [value]="c.id"> {{ c.title }} </option>
                                </select>
                        </div>

                        <div class="d-flex justify-content-end">                            
                            <!-- <div class="alert alert-danger mt-3"></div> -->
                            <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'d-block': showSuccessModal}">
                                <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title">Success</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="showSuccessModal = false">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                      <p>{{ successMessage }}</p>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-primary" >OK</button>
                  
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
                            <button type="button" id="submitButton" name="submitButton" class="btn"
                                style="background-color: #AF3065; color: white; border-radius: 5px;" (click)="addChapter()">Add</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</main>
