<main id="main">
    <div style="margin-bottom: 50px; " class="d-block d-lg-none"> </div>
    <div class="row justify-content-between">
        <div class="col-8">
            <div class="pagetitle">
                <h1>Chapters</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active">Chapters</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="col-4 d-flex align-items-center justify-content-center ">
            <button type="button" class="btn register mb-3" routerLink="add"><i class="fa-solid fa-plus"></i> Add
                new</button>
        </div>

        <div class="row">
          <div *ngFor="let c of chapters" class="card card-md ml-2 position-relative" style="width: 30%;">

            <div class="card-body">
              <div class="card-text"> <span><strong>Title</strong></span>: {{ c.title}}</div>
              <div class="card-text mt-4"><span ><strong>Course</strong> </span> : {{ c.courseTitle }}</div>
            </div>

            <div class="position-absolute top-0 end-0 mt-2 me-2">
              <button class="icon" href="#" data-bs-toggle="dropdown" style="border: none; background-color: #ffffff00">
                <i class="bi bi-three-dots-vertical"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                <li class="dropdown-header text-start"></li>
                <button class="dropdown-item text-danger" href="#" (click)="delete(c.id)">
                  <span><i class="bi bi-trash3 corbeille-icon"></i> Delete</span>
                </button>
              </ul>
            </div>

          </div>


          <div *ngIf="chapters?.length == 0" class="text-center mt-3 d-flex justify-content-center">
              <div class="nodata">
                <img src="../../../../../assets/img/nodata.png" width="250px"><br>
                <p style="overflow: hidden;">There are no chapters available.</p>
              </div>
            </div>
        </div>
    </div>
</main>
