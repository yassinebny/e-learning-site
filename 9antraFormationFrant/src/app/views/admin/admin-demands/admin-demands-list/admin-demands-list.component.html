<main id="main">
    <div style="margin-bottom: 50px; " class="d-block d-lg-none"> </div>
    <div class="row justify-content-between">
        <div class="col-8">
            <div class="pagetitle">
                <h1>Demands</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active">Demands</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <div class="data_table card1 mt-4 " style="overflow-y: scroll; height:600px;">
        <table class="table align-middle mb-0 bg-white  ">
            <thead class="bg-light ">
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>email</th>
                    <th>Phone Number</th>
                    <th>Category</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let demand of demands">
                    <td>
                        <a (click)="checkDetails(demand)">


                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <p class="fw-bold mb-1"></p>
                                    <p class="text-muted mb-0"></p>
                                    {{ demand.firstName}}
                                </div>
                            </div>
                        </a>
                    </td>
                    <td>
                        <a (click)="checkDetails(demand)">
                            <div class="d-flex align-items-center">

                                <div class="ms-3">
                                    <p class="fw-bold mb-1"></p>
                                    <p class="text-muted mb-0"></p>
                                    {{ demand.lastName}}
                                </div>

                            </div>
                        </a>
                    </td>
                    <td>
                        <a (click)="checkDetails(demand)">
                            <div class="ms-3">
                                <p class="fw-bold mb-1"></p>
                                <p class="text-muted mb-0"></p>
                                {{ demand.email}}
                            </div>
                        </a>
                    </td>
                    <td>
                        <a (click)="checkDetails(demand)">
                            <div class="ms-3">
                                <p class="fw-bold mb-1"></p>
                                <p class="text-muted mb-0"></p>
                                {{ demand.phoneNr}}
                            </div>
                        </a>
                    </td>
                    <td>
                        <a (click)="checkDetails(demand)">
                            <div class="ms-3">
                                <p class="fw-bold mb-1"></p>
                                <p class="text-muted mb-0"></p>
                                {{ demand.category}}
                            </div>
                        </a>
                    </td>
                    <!-- <td>
                        <button class="btn btn-rounded register btn-sm ml-1">
                            Respond
                        </button>
                    </td> -->
                </tr>
                <tr *ngIf="demands?.length == 0">
                  <td colspan="7" class="text-center">No demands found</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
