<main id="main">
    <div style="margin-bottom: 50px; " class="d-block d-lg-none"> </div>
    <div class="row justify-content-between">
        <div class="col-8">
            <div class="pagetitle">
                <h1>Reports</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active">Reports</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center ">
            <button type="button" class="btn register mb-3" routerLink="add"><i
                    class="fa-solid fa-plus"></i> Add new</button>
        </div>
    </div>

    <div *ngIf="reports" class="row">
        <div  *ngFor="let r of reports" class="card card-md ml-2" style="width: 30%;">
            <img class="card-img-top" [src]="getImage(r)" alt="Card image cap">
            <div class="card-title">
                <div class="card-text">

                    <div></div>
                </div>
            </div>
            <div class="card-body card-body d-flex flex-column align-items-center">
                <div>
                    <div class="d-flex justify-content-center mt-2">{{ r.title }}</div>
                </div>
                <div class="">
                    <a class="btn register mt-3" (click)="download(r)">Download</a>
                  <div class="filter">
                    <button
                      class="icon"
                      href="#"
                      data-bs-toggle="dropdown"
                      style="border: none; background-color: #ffffff00"
                    >
                      <i
                        class="bi bi-three-dots-vertical"
                        style="margin-left: 150px"
                      ></i>
                    </button>
                    <ul
                      class="dropdown-menu dropdown-menu-end dropdown-menu-arrow"
                    >
                      <li class="dropdown-header text-start"></li>
                      <li>       <a [routerLink]="['update', r.id]"> <span><i class="bi bi-pencil-square me-3"></i> </span>Update</a></li>
                      <button class="dropdown-item text-danger" href="#" (click)="delete(r.id!)">
                        <span><i class="bi bi-trash3 corbeille-icon"><i class="fa-regular fa-trash-can me-2"></i> </i> Delete</span>
                      </button>
                    </ul>
                  </div>


                </div>
            </div>
        </div>
        <div *ngIf="reports?.length == 0" class="text-center mt-3 d-flex justify-content-center">
          <div class="nodata">
            <img src="../../../../../assets/img/nodata.png" width="250px"><br>
            <p style="overflow: hidden;">There are no reports available.</p>
          </div>
        </div>
    </div>
</main>
