<main>
    <div class="d-lg-none d-md-block"><br><br><br></div>
    <div class="pagetitle">
      <h1>View Specific Offers</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
  

    <button type="button" class="btn p-2 border pe-3 me-3 register" routerLink="/admin/add-offer">
      <i class="bi bi-plus fa-2xl me-3"></i>Add New
    </button>
<br> <br>
<div class="select-container">
  <div class="d-inline-flex mr-2">
    <select class="form-select form-select-sm mb-3" [(ngModel)]="selectedType" (change)="onTypeChange()">
      <option value="">All Types</option>
      <option value="Full-time">Full-time</option>
      <option value="Contract">Contract</option>
      <option value="Part-time">Part-time</option>
      <option value="Temporary">Temporary</option>
      <option value="Internship">Internship</option>
      <option value="Freelance">Freelance</option>
      <option value="On-site">On-site</option>
    </select>
  </div>

  <div class="d-inline-flex mr-2">
    <select class="form-select form-select-sm mb-3" [(ngModel)]="selectedEducation" (change)="onEducationChange()">
      <option value="">All Education levels</option>
      <option value="High School Degree">High School Degree</option>
      <option value="Associate's Degree">Associate's Degree</option>
      <option value="Bachelor's Degree">Bachelor's Degree</option>
      <option value="Master's Degree">Master's Degree</option>
      <option value="Doctoral Degree">Doctoral Degree</option>
    </select>
  </div>

  <div class="d-inline-flex mr-2">
    <select class="form-select form-select-sm mb-3" [(ngModel)]="selectedExp" (change)="onExpChange()">
      <option value="">All Experience levels</option>
      <option value="Mid Level">Mid Level</option>
      <option value="Senior Level">Senior Level</option>
      <option value="Entry Level">Entry Level</option>
      <option value="No Experience Required">No Experience Required</option>
    </select>
  </div>

  <div class="d-inline-flex mr-2">
    <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example" [(ngModel)]="selectedSortOrder" (change)="onSortOrderChange()">
      <option value="asc">Sort by Date (Ascending)</option>
      <option value="desc">Sort by Date (Descending)</option>
    </select>
  </div>
</div>
  
    <div class="data_table card1 mt-4 " style="overflow-y: scroll; height:600px;">

          <thead class="bg-light ">

              </td>
              <td>

              </td>

      </div>
    

  </main><!-- End #main -->
