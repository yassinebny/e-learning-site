<main id="main">
    <div style="margin-bottom: 50px; " class="d-block d-lg-none"> </div>
    <div class="row justify-content-between">
        <div class="col-8">
            <div class="pagetitle">
              <h1>Dashboard</h1>
              <nav>
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                  <li class="breadcrumb-item active">Dashboard</li>
                </ol>
              </nav>
            </div>
</div>
    <div class="col-4 d-flex align-items-center justify-content-center "><button type="button" class="btn register mb-3" routerLink="/admin/hackerspaceform"> <i class="bi bi-plus fa-2xl me-3"></i>Add new</button></div>

  </div>
  <!-- End Page Title -->
  <div class="row mx-4 mt-5">
    <div class="col-12 col-sm-12 col-lg-4"  *ngFor="let o of Hackerspace">
        <div class="card" style="width: 18rem;">
            <img src="../../../../../assets/Documents/{{o.photo}}" class="card-img-top" width="60" height="200" alt="...">
            <!-- <iframe src="../../../../../assets/Documents/1707299498005_cahier.pdf" height="auto" style="overflow-x: hidden;" width="auto"></iframe> -->
            <div class="card-body">
              <p class="card-text fw-semibold mt-2">{{o.region}} : {{o.adresse}} </p><br>


              <div class="filter">
                <button
                  class="icon"
                  href="#"
                  data-bs-toggle="dropdown"
                  style="border: none; background-color: #ffffff00"
                >
                  <i
                    class="bi bi-three-dots-vertical"
                    style="margin-left: 150px"
                  ></i>
                </button>
                <ul
                  class="dropdown-menu dropdown-menu-end dropdown-menu-arrow"
                >
                  <li class="dropdown-header text-start"></li>
                  <li><button class="dropdown-item" href="#"  routerLink="/admin/hackerspaceUpdate/{{o.id}}">
                    <span><i class="bi bi-pencil-square me-3"></i> </span>Update
                  </button></li>
                  <button class="dropdown-item text-danger" href="#" (click)="deleteHackerspace(o.id)">
                    <span><i class="bi bi-trash3 corbeille-icon"><i class="fa-regular fa-trash-can me-2"></i> </i> Delete</span>
                  </button>
                </ul>
              </div>
            </div>
          </div>
    </div>
    <div *ngIf="Hackerspace?.length == 0" class="text-center mt-3 d-flex justify-content-center">
      <div class="nodata">
        <img src="../../../../../assets/img/nodata.png" width="250px"><br>
        <p style="overflow: hidden;">There are no hackerspaces available.</p>
      </div>
    </div>
  </div>
</main>
