<main id="main">
    <div class="d-lg-none d-md-block"><br><br><br></div>

    <div class="pagetitle">
        <h1>Courses</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a routerLink="/admin/courses">Courses</a></li>
                <li class="breadcrumb-item active">Details</li>
            </ol>
        </nav>
    </div>

    <div class="d-flex justify-content-start">
        <div class="card">
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <h4>
                                <span class="d-inline-block d-md-none">{{ course.title }}</span>
                                <span class="d-none d-md-inline">{{ course.title }}</span>
                                <span *ngIf="course.language == 'TUNISIAN'" class="fi fi-tn"></span>
                                <span *ngIf="course.language == 'FRENCH'" class="fi fi-fr"></span>
                                <span *ngIf="course.language == 'ENGLISH'" class="fi fi-gb"></span>
                            </h4>
                            <p class="font-italic">{{ course.duration}} Weeks</p>
                            <p class="text-wrap"> {{ course.description }}</p>
                        </div>
                        <div class="col-md-4">
                            <img [src]="getImage()" alt="Courses's image" class="img-fluid float-right rounded">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="d-flex justify-content-start">
            <div class="card">
                <div class="card-body">
                    <div>Goals :</div>
                    <div *ngFor="let goal of course.goal"><i class="bi bi-arrow-right-short"></i>{{ goal.description }}</div>
                </div>
            </div>

            <div class="card ml-2">
                <div class="card-body d-flex flex-column align-items-center">
                    <video #videoPlayer controls class="img-fluid">
                        <source>
                    </video>
                </div>
            </div>
        </div>
    </div>



</main>
