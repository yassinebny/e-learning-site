<main id="main">
    <div style="margin-bottom: 50px; " class="d-block d-lg-none"> </div>
    <div class="row justify-content-between">
        <div class="col-8">
            <div class="pagetitle">
                <h1>Courses</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active">Courses</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="col-4 d-flex align-items-center justify-content-center ">
            <button type="button" class="btn register mb-3" routerLink="addForm"><i class="fa-solid fa-plus"></i> Add
                new</button>
        </div>

        <div class="data_table card1 mt-4 " style="overflow-y: scroll; height:600px;">
            <table class="table align-middle mb-0 bg-white  ">
                <thead class="bg-light ">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Duration</th>
                        <th>Language</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let course of courses">
                        <td>
                            <div class="d-flex align-items-center">
                                <a [routerLink]="['details', course.id]">
                                    <div class="ms-3">
                                        <p class="fw-bold mb-1"></p>
                                        <p class="text-muted mb-0"></p>
                                        {{ course.title}}
                                    </div>
                                </a>
                            </div>
                        </td>
                        <td>
                            <a [routerLink]="['details', course.id]">
                                <p class="text-muted mb-0"> {{ course.description }}</p>
                            </a>
                        </td>
                        <td>
                            <a [routerLink]="['details', course.id]">
                                <p *ngIf="course.duration! > 1" class="fw-normal mb-1">{{ course.duration }} Weeks</p>
                                <p *ngIf="course.duration! == 1" class="fw-normal mb-1">{{ course.duration }} Week</p>
                            </a>
                        </td>
                        <td>
                            <a [routerLink]="['details', course.id]">
                                <div>
                                    <p *ngIf="course.language == 'TUNISIAN'" class="fw-normal mb-1"> <span
                                            class="fi fi-tn"></span> </p>
                                    <p *ngIf="course.language == 'FRENCH'" class="fw-normal mb-1"> <span
                                            class="fi fi-fr"></span> </p>
                                    <p *ngIf="course.language == 'ENGLISH'" class="fw-normal mb-1"> <span
                                            class="fi fi-gb"></span> </p>
                                </div>
                            </a>
                        </td>
                        <td>
                            <button class="btn btn-rounded delete btn-sm" (click)="deleteCourse(course.id!)">
                                Delete
                            </button>
                            <button class="btn btn-rounded register btn-sm ml-1" [routerLink]="['update', course.id]">
                                update
                            </button>
                        </td>
                    </tr>
                    <tr *ngIf="courses?.length == 0">
                      <td colspan="7" class="text-center">No courses found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
