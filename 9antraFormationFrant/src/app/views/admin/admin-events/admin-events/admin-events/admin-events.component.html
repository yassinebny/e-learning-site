<main id="main">
    <div style="margin-bottom: 50px; " class="d-block d-lg-none"> </div>
    <div class="row justify-content-between">
        <div class="col-8">
            <div class="pagetitle">
                <h1>Events</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active">Events</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center ">
            <button type="button" class="btn register mb-3" routerLink="/admin/eventsForm"><i
                    class="fa-solid fa-plus"></i> Add new</button>
        </div>

        <div class="row mx-4">
            <div class="w-85" *ngFor="let event of events">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img [src]="getImage(event.image)" class="img-fluid rounded" alt="...">
                            </div>
                            <div class="col-md-6">
                                <h5 class="card-title">{{ event.name }}</h5>
                                <p class="card-text">
                                    {{ event.description }}
                                </p>
                            </div>
                            <div class="col">
                                <div class="col">
                                    <div class="row">
                                        <p *ngIf="event.price == 0" class="fw-bolder">Price : Free</p>
                                        <p *ngIf="event.price != 0" class="fw-bolder">Price : {{ event.price }}</p>
                                    </div>
                                    <div class="row">
                                        <p class="fw-bolder">Date :{{ event.date }}</p>
                                    </div>
                                    <div class="row mt-4">
                                        <button type="button" class="btn register mb-3"
                                            (click)="editItem(event.id)"><i class="fa-solid fa-plus"></i>
                                            Update</button>

                                        <button type="button" class="btn register mb-3" (click)="deleteEvent(event.id)"><i class="fa-solid fa-plus"></i>
                                            Delete</button>
                                    </div>
                                    <div class="row">
                                        <div class="col" *ngIf="event.facebookLink">
                                            <button type="button" class="btn register mb-3" (click)="redirectToExternalURL(event.facebookLink)"><i class="fa-brands fa-facebook-f"></i></button>
                                        </div>
                                        <div class="col" *ngIf="event.googleMeetLink">
                                            <button type="button" class="btn register mb-3" (click)="redirectToExternalURL(event.googleMeetLink)"><i class="fa-brands fa-google"></i></button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <button type="button" class="btn register mb-3" (click)="redirectToList(event.id)"><i class="fa-solid fa-plus"></i>List</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="events?.length == 0" class="text-center mt-3 d-flex justify-content-center">
              <div class="nodata">
                <img src="../../../../../assets/img/nodata.png" width="250px"><br>
                <p style="overflow: hidden;">There are no events available.</p>
              </div>
            </div>
        </div>
    </div>
</main>
