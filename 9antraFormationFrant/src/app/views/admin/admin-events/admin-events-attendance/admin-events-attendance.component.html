<main id="main">
    <div style="margin-bottom: 50px; " class="d-block d-lg-none"> </div>
    <div class="row justify-content-between">
        <div class="col-8">
            <div class="pagetitle">
                <h1>Events</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a [routerLink]="['/admin/events']">Events</a></li>
                        <li class="breadcrumb-item active">Attendance</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <div *ngIf="users" class="data_table card1 mt-4 " style="overflow-y: scroll; height:600px;">
        <table class="table align-middle mb-0 bg-white  ">
            <thead class="bg-light ">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Tel</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="ms-3">
                                <p class="fw-bold mb-1"></p>
                                <p class="text-muted mb-0"></p>
                                {{ user.firstName}}
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="text-muted mb-0"> {{ user.lastName }}</p>
                    </td>
                    <td>
                        <p  class="fw-normal mb-1">{{ user.numeroTel }}</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
