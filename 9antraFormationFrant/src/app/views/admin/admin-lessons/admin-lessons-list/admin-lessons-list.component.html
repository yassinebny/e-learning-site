<main id="main">
    <div style="margin-bottom: 50px; " class="d-block d-lg-none"> </div>
    <div class="row justify-content-between">
        <div class="col-8">
            <div class="pagetitle">
                <h1>Lessons</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active">Lessons</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="col-4 d-flex align-items-center justify-content-center ">
            <button type="button" class="btn register mb-3" routerLink="add"><i class="fa-solid fa-plus"></i> Add
                new</button>
        </div>

        <div class="row">
            <div  *ngFor="let l of lessons" class="card card-md ml-2" style="width: 30%;">
                <div class="card-title">
                    <div class="card-text">
                      <div class="d-flex justify-content-end">
                        <button
                          class="icon"
                          href="#"
                          data-bs-toggle="dropdown"
                          style="border: none; background-color: #ffffff00"
                        >
                          <i
                            class="bi bi-three-dots-vertical"
                            style="margin-left: 150px"
                          ></i>
                        </button>
                        <ul
                          class="dropdown-menu dropdown-menu-end dropdown-menu-arrow"
                        >
                          <li class="dropdown-header text-start"></li>

                          <button class="dropdown-item text-danger" href="#"(click)="delete(l.id)">
                            <span><i class="bi bi-trash3 corbeille-icon"><i class="fa-regular fa-trash-can me-2"></i> </i> Delete</span>
                          </button>
                        </ul>
                      </div>

                        <div class="d-flex justify-content-center mt-2" style="font-weight: bold;">{{ l.title }}</div>


                    </div>
                </div>
                <div class="card-body card-body d-flex flex-column align-items-center">
                    <div>
                        <video controls class="img-fluid" [poster]="getThumbNail(l)">
                            <source [src]="getVideo(l)">
                        </video>
                    </div>
                    <div class="card-text mt-3"><strong>Chapter :</strong> {{ l.chapterTitle }}</div>
                </div>
            </div>
            <div *ngIf="lessons?.length == 0" class="text-center mt-3 d-flex justify-content-center">
              <div class="nodata">
                <img src="../../../../../assets/img/nodata.png" width="250px"><br>
                <p style="overflow: hidden;">There are no lessons available.</p>
              </div>
            </div>
        </div>
    </div>
</main>
