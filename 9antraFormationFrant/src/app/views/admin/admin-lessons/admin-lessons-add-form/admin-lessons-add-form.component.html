<main id="main">
  <div class="d-lg-none d-md-block"><br><br><br></div>

  <div class="pagetitle">
    <h1>Lessons</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/admin/courses">Lessons</a></li>
        <li class="breadcrumb-item active">Add</li>
      </ol>
    </nav>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="container d-flex justify-content-center">
      <div class="card shadow-sm h-100 col-md-6">
        <div class="card-body">
          <h1 class="text-center fw-bold mb-3" style="color: #AF3065;">Add Lessons</h1>

          <form [formGroup]="lessonForm">
            <div class="form-group mb-3">
              <label for="exampleFormControlInput1">Title</label>
              <input formControlName="title" type="text" class="form-control" id="exampleFormControlInput1"
                placeholder="Name...">
              <div *ngIf="lessonForm.get('title')?.invalid && (lessonForm.get('title')?.dirty || lessonForm.get('title')?.touched)" class="text-danger">
                Title is required.
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="exampleFormControlInput1">Select Course</label>
              <select id="inputGroupSelect01" class="custom-select form-control" (change)="onCourseSelected($event)"  formControlName="course">
                <option selected disabled> Select course</option>
                <option *ngFor="let course of courses" [value]="course.id"> {{ course.title }} </option>
              </select>
              <div *ngIf="lessonForm.get('course')?.invalid && (lessonForm.get('course')?.dirty || lessonForm.get('course')?.touched)" class="text-danger">
                Chapter is required.
              </div>
            </div>

            <div class="form-group mb-3">
              <label *ngIf="selectedCourse" for="exampleFormControlInput1">Chapter</label>
              <select *ngIf="selectedCourse" formControlName="chapter" id="inputGroupSelect" class="custom-select form-control">
                <option *ngFor="let c of chapters" [value]="c.id"> {{ c.title }} </option>
              </select>  <div *ngIf="lessonForm.get('chapter')?.invalid && (lessonForm.get('chapter')?.dirty || lessonForm.get('chapter')?.touched)" class="text-danger">
              Chapter is required.
            </div>

            </div>

            <div class="form-group mb-3">
              <label for="exampleFormControlInput1">Video</label>
              <input (change)="onVideoSelected($event)" class="form-control" id="filer_input2" type="file" accept="video/*">
              <div *ngIf="lessonForm.get('video')?.invalid && (lessonForm.get('video')?.dirty || lessonForm.get('video')?.touched)" class="text-danger">
                Video is required.
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="exampleFormControlInput1">ThumbNail</label>
              <input (change)="onImageSelected($event)" class="form-control" id="filer_input3" type="file" accept="image/*">
              <div *ngIf="lessonForm.get('thumbNail')?.invalid && (lessonForm.get('thumbNail')?.dirty || lessonForm.get('thumbNail')?.touched)" class="text-danger">
                ThumbNail is required.
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <!-- <div class="alert alert-danger mt-3"></div> -->
              <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'d-block': showSuccessModal}">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Success</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        (click)="showSuccessModal = false">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>{{ successMessage }}</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">OK</button>

                    </div>
                  </div>
                </div>
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
              <button type="button" id="submitButton" name="submitButton" class="btn"
                      [disabled]="lessonForm.invalid"    style="background-color: #AF3065; color: white; border-radius: 5px;" (click)="addLesson()">Add</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</main>
